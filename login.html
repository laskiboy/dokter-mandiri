<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokter Mandiri: Aplikasi Fasilitas Kesehatan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .outline:hover {
            background-color: #fff;
            color: #57cc99 !important;
        }

        .floating-label {
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease-in-out;
            background: white;
            padding: 0 5px;
            color: #888;
        }

        .position-relative input:focus+.floating-label,
        .position-relative input:not(:placeholder-shown)+.floating-label {
            top: -15px;
            font-size: 12px;
            color: #007bff;
        }

        .active {
            position: relative;
            color: #57cc99 !important;
            font-weight: 500;
        }

        .active::after {
            content: "" !important;
            position: absolute !important;
            left: 0;
            bottom: -4px;
            width: 100%;
            height: 2px;
            background-color: #57cc99;
            transform: scaleX(1);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #57cc99;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        .nav-link:hover {
            color: #57cc99 !important;
        }

        .fill:hover {
            background-color: transparent !important;
            border: 1px solid #57cc99 !important;
            color: #57cc99 !important;
        }

        @media (max-width: 991px) {

            .slide-card {
                flex: 0 0 50%;
            }

            .navbar-nav {
                margin-top: 1rem;
                width: 100%;
                text-align: center;
            }

            .nav-item {
                padding: 0.5rem 0;
            }

            .active::after,
            .nav-link::after {
                bottom: -2px;
            }

            .navbar-collapse {
                padding-bottom: 1rem;
            }

            .btn {
                width: 100%;
                max-width: 200px;
                margin: 0 auto;
            }
        }

        @media (max-width: 500px) {
            .slide-card {
                flex: 0 0 100%;
            }

            .navbar-brand {
                font-size: 1.25rem !important;
            }

            .mx-2 {
                margin-left: 0.5rem !important;
                margin-right: 0.5rem !important;
            }

            .py-3 {
                padding-top: 0.75rem !important;
                padding-bottom: 0.75rem !important;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm py-3 fixed-top">
        <div class="mx-2 mx-md-4 container-fluid">
            <a class="navbar-brand fs-4" href="beranda.html">
                <strong style="color: #57cc99;">Dokter</strong><span>Mandiri</span>
            </a>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="custom-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#57cc99" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item ms-lg-4">
                        <a class="nav-link" href="fitur.html">Fitur</a>
                    </li>
                    <li class="nav-item ms-lg-4">
                        <a class="nav-link" href="tentang.html">Tentang Kami</a>
                    </li>
                    <li class="nav-item ms-lg-4">
                        <a class="nav-link" href="kontak.html">Kontak Kami</a>
                    </li>
                    <li class="nav-item ms-lg-4">
                        <a class="nav-link" href="harga.html">Harga</a>
                    </li>
                </ul>
                <button style="background-color: #57cc99;" onclick="window.location.href='login.html'"
                    class="fill text-white mt-3 mt-lg-0 px-4 btn rounded-pill d-flex justify-content-center align-items-center"><i
                        class='me-3 bx bxs-door-open'></i>Masuk</button>
                <!-- <a class="nav-link ms-3" href="#">Daftar</a> -->
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card rounded-4 d-flex flex-row" style="width: 80%; height: 75%; margin-top: 80px;">
            <div class="w-75 h-100 p-5">
                <form id="loginForm"
                    class="w-100 h-100 d-flex p-2 justify-content-center align-items-center flex-column">
                    <h1 class="fw-semibold mb-5" style="font-family: 'Montserrat';">Masuk</h1>
                    <div class="mb-4 forum w-75">
                        <div class="position-relative">
                            <input id="customInput1" placeholder=" " name="usernameAndEmail" type="text"
                                class="ps-3 form-control">
                            <label for="customInput1" class="floating-label">Masukkan Username atau Email</label>
                        </div>
                    </div>
                    <div class="mb-4 forum w-75">
                        <div class="position-relative mb-4">
                            <div class="input-group">
                                <input id="password" placeholder=" " type="password" class="form-control"
                                    name="password">
                                <label for="password" class="floating-label">Masukkan Password</label>
                                <button class="btn btn-outline-secondary toggle-password" type="button"
                                    data-target="password">
                                    <i class='bx bx-show'></i>
                                </button>
                            </div>
                        </div>
                        <a href="lupa-pw.html" class="text-decoration-none" style="color: #57cc99;">Lupa password?</a>
                        <button style="background-color: #57cc99; height: 45px;"
                            onclick="window.location.href='beranda.html'"
                            class="w-100 fill text-white mt-3 mt-4 px-4 btn rounded-pill d-flex justify-content-center align-items-center">Masuk</button>
                    </div>
                    <p class="mb-4">Atau masuk menggunakan</p>
                    <div class="d-flex">
                        <i class='bx me-3 bxl-facebook fs-3 rounded-circle border p-2'></i>
                        <i class='bx bxl-google fs-3 rounded-circle border p-2'></i>
                    </div>
                </form>
            </div>
            <div class="px-5 w-50 h-100 text-white rounded-4 d-flex justify-content-center align-items-center flex-column text-center"
                style="background-color: #57cc99;">
                <h2 class="mb-4 fw-semibold" style="font-family: 'Montserrat';">Selamat Datang Kembali!</h2>
                <p>Masukkan detail personal anda, dan mulai perjalanan bersama kami</p>
                <button onclick="window.location.href='daftar.html'"
                    class="mt-4 text-white outline btn btn-outline rounded-pill"
                    style="border: 1px solid #fff; width: 180px; height: 45px;">Daftar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleButton = document.querySelector('.toggle-password');

            if (toggleButton) {
                toggleButton.addEventListener('click', function () {
                    // Get the password input element
                    const targetId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);

                    // Toggle between password and text type
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        this.innerHTML = "<i class='bx bx-hide'></i>"; // Change icon to hide
                    } else {
                        passwordInput.type = 'password';
                        this.innerHTML = "<i class='bx bx-show'></i>"; // Change icon to show
                    }
                });
            }
        });
    </script>
</body>

</html>
