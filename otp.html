<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .outline:hover {
            background-color: #fff;
            color: #57cc99 !important;
        }

        .floating-label {
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease-in-out;
            background: white;
            padding: 0 5px;
            color: #888;
        }

        .position-relative input:focus+.floating-label,
        .position-relative input:not(:placeholder-shown)+.floating-label {
            top: -15px;
            font-size: 12px;
            color: #007bff;
        }

        .active {
            position: relative;
            color: #57cc99 !important;
            font-weight: 500;
        }

        .active::after {
            content: "" !important;
            position: absolute !important;
            left: 0;
            bottom: -4px;
            width: 100%;
            height: 2px;
            background-color: #57cc99;
            transform: scaleX(1);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #57cc99;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        .nav-link:hover {
            color: #57cc99 !important;
        }

        .fill:hover {
            background-color: transparent !important;
            border: 1px solid #57cc99 !important;
            color: #57cc99 !important;
        }

        @media (max-width: 991px) {

            .slide-card {
                flex: 0 0 50%;
            }

            .navbar-nav {
                margin-top: 1rem;
                width: 100%;
                text-align: center;
            }

            .nav-item {
                padding: 0.5rem 0;
            }

            .active::after,
            .nav-link::after {
                bottom: -2px;
            }

            .navbar-collapse {
                padding-bottom: 1rem;
            }

            .btn {
                width: 100%;
                max-width: 200px;
                margin: 0 auto;
            }
        }

        @media (max-width: 500px) {
            .slide-card {
                flex: 0 0 100%;
            }

            .navbar-brand {
                font-size: 1.25rem !important;
            }

            .mx-2 {
                margin-left: 0.5rem !important;
                margin-right: 0.5rem !important;
            }

            .py-3 {
                padding-top: 0.75rem !important;
                padding-bottom: 0.75rem !important;
            }
        }

        @media (max-width: 768px) {
            .card {
                width: 90% !important;
                height: auto !important;
                padding-top: 20px;
                padding-bottom: 20px;
            }

            .kiri {
                width: 100% !important;
                padding: 0 !important;
            }

            .kanan {
                display: none !important;
            }

            #loginForm {
                padding: 1rem !important;
            }

            #loginForm h1 {
                font-size: 1.75rem;
                margin-bottom: 2rem !important;
            }

            .forum {
                width: 90% !important;
            }

            #customInput1,
            #password,
            .toggle-password {
                height: 40px;
                font-size: 0.9rem;
            }

            .floating-label {
                font-size: 0.85rem;
            }

            .rounded-pill {
                height: 40px !important;
                font-size: 0.95rem;
            }

            .bx {
                font-size: 1.5rem !important;
                padding: 0.35rem !important;
            }

            p {
                font-size: 0.9rem;
            }

            @media screen and (max-width: 375px) {
                #loginForm h1 {
                    font-size: 1.5rem;
                }

                .forum {
                    width: 95% !important;
                }

                .bx {
                    font-size: 1.3rem !important;
                }
            }

            .position-relative.mb-4 {
                margin-bottom: 1rem !important;
            }

            .input-group {
                display: flex;
                flex-wrap: nowrap;
                align-items: center;
            }

            .toggle-password {
                position: absolute;
                right: 0;
                z-index: 5;
                height: 42px;
                width: 40px;
                padding: 0.35rem !important;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .toggle-password .bx {
                font-size: 1.2rem !important;
                color: #6c757d;
            }

            .form-control {
                width: 40px !important;
                height: 40px !important;
            }

            @media screen and (max-width: 375px) {
                #password {
                    height: 38px;
                }

                .toggle-password {
                    height: 38px;
                    width: 38px;
                }

                label[for="password"].floating-label {
                    font-size: 0.8rem;
                }
            }

            .warning {
                margin-bottom: 40px;
                width: 90%;
                text-align: center;
                display: block !important;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const inputs = document.querySelectorAll('.otp-input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value === '' && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>
